<!DOCTYPE html>
<html>

<head>
    <!-- For Mobile responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Make Beautiful Apps - Hidev</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="images/hidevIcon.png" type="image/icon type">

    <!-- Media Query Files -->
    <link rel="stylesheet" href="adminMQ/576px_XS.css">
    <link rel="stylesheet" href="adminMQ/576px_768px_S.css">
    <link rel="stylesheet" href="adminMQ/768px_992px_M.css">
    <link rel="stylesheet" href="adminMQ/992px_1200px_L.css">
    <link rel="stylesheet" href="adminMQ/1200px_XL.css">

    <!-- Bootstrap Scripts -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    <!-- Other scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>


    <!-- For Scroll on Top Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- For 'fa' font awesome -->

</head>

<body>

    <header class="container-fluid" style="position: absolute;">
        <div class="row">
            <div class="mobileImage col-md-9 col-lg-9 col-xl-9">
            </div>
            <div class="name col-12 col-sm-12 col-md-3 col-lg-3 ">
                <h1 id="hidevHeading">Hidev</h1>
                <p id="mobSolution">Mobile Solution</p>
            </div>
        </div>
    </header>

    <section class="container-fluid adminLogin">
        <h1 id="blogHeading">Admin Login</h1>
        <div class="row">
            <div class="col-1 col-md-3 col-sm-3 col-lg-4 col-xl-4"></div>
            <div class="loginForm col-10 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                <p id="info">Enter the Following Information</p>
                <input class="form-control" type="email" name="fadminEmail" id="fadminEmail"
                    placeholder="Email Address">
                <input class="form-control" type="password" name="fadminPass" id="fadminPass" placeholder="Password">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
        <div class="bottomText">
            <h3 id="happyFluttering">Happy Fluttering</h3>
        </div>
    </section>

    <div class="blueWaveImage">
        <img src="images/blueWave.png" width="100%">
    </div>

</body>

</html>
